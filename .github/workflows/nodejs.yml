# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [test-ci-cd]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2

      - name: Print a greeting
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Mona
          MIDDLE_NAME: The
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $ENV_FILE.

      - name: Display the path
        run: echo $PATH
        shell: bash

      - name: Create .env file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          echo "$ENV_FILE" > .env
          cat .env
        shell: bash

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        env: # Or as an environment variable
          PORT: ${{ secrets.PORT }}
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          ENV_FILE: ${{ secrets.ENV_FILE }}

      # - run: echo "::set-env name=PORT::8000"
      # - run: echo "::set-env name=MONGODB_CONNECTION_STRING::mongodb://localhost:27017/test"
      # - run: echo "::set-env name=REDIS_HOST::${{ secrets.REDIS_HOST }}"

      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn citest
        env:
          CI: true
